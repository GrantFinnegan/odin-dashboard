<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-section">
                <h1>Dashboard</h1>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <img src="" alt="" class="nav-icon"><a href="">Home</a>
                    </li>
                    <li>
                        <img src="" alt="" class="nav-icon"><a href="">Profile</a>
                    </li>
                    <li>
                        <img src="" alt="" class="nav-icon"><a href="">Messages</a>
                    </li>
                    <li>
                        <img src="" alt="" class="nav-icon"><a href="">History</a>
                    </li>
                    <li>
                        <img src="" alt="" class="nav-icon"><a href="">Tasks</a>
                    </li>
                    <li>
                        <img src="" alt="" class="nav-icon"><a href="">Community</a>
                    </li>
                </ul>
            </div>
            <div class="technical-nav">
                <ul>
                    <li>
                        <img src="" alt="" class="nav-icon"><a href="">Settings</a>
                    </li>
                    <li>
                        <img src="" alt="" class="nav-icon"><a href="">Support</a>
                    </li>
                    <li>
                        <img src="" alt="" class="nav-icon"><a href="">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="header">
            <form class="search-form" action="">
                <img src="" alt="">
                <input type="search" name="" id="">
            </form>
            <div class="account-info">
                <img class="notification-icon" src="" alt="">
                <img class="profile-icon" src="" alt="">
                <span>UserName</span>
            </div>
            <div class="greeting">
                <img src="" alt="">
                <span class="greeting-message">Hi there,</span>
                <span class="user-name-display">UserName</span>
            </div>
            <div class="main-btn-section">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>

        <div class="main"></div>
    </div>
</body>
</html>
